<!DOCTYPE html>
<html>
<head>
    <title>Test Calendar Endpoint</title>
</head>
<body>
    <h1>Test Calendar Endpoint</h1>
    <button onclick="testCalendar()">Test Calendar</button>
    <div id="result"></div>

    <script>
        async function testCalendar() {
            try {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = 'Testing...';
                
                // Get token from localStorage
                const token = localStorage.getItem('adminToken');
                console.log('Token:', token);
                
                if (!token) {
                    resultDiv.innerHTML = 'No token found in localStorage. Please login first.';
                    return;
                }
                
                // Test calendar endpoint
                const response = await fetch('http://localhost:4000/admin/calendar-occupancy?year=2025&month=01', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Calendar data:', data);
                
                resultDiv.innerHTML = `
                    <h3>✅ Success!</h3>
                    <p>Found ${data.data.cabanas.length} cabañas</p>
                    <p>Year: ${data.data.year}, Month: ${data.data.month}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `❌ Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
