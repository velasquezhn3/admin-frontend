<!DOCTYPE html>
<html>
<head>
    <title>Test Calendar Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .error { color: red; }
        .success { color: green; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Calendar Debug Test</h1>
    
    <div class="section">
        <h3>1. Check localStorage</h3>
        <div id="tokenCheck"></div>
    </div>
    
    <div class="section">
        <h3>2. Test API Direct</h3>
        <button onclick="testDirectAPI()">Test Direct API Call</button>
        <div id="directAPIResult"></div>
    </div>
    
    <div class="section">
        <h3>3. Test Through Service</h3>
        <button onclick="testThroughService()">Test apiService.getCalendarOccupancy</button>
        <div id="serviceResult"></div>
    </div>

    <script>
        // Check token on load
        window.onload = function() {
            const token = localStorage.getItem('adminToken');
            const tokenDiv = document.getElementById('tokenCheck');
            if (token) {
                tokenDiv.innerHTML = `<span class="success">✅ Token found: ${token.substring(0, 20)}...</span>`;
            } else {
                tokenDiv.innerHTML = `<span class="error">❌ No token found. Please login first.</span>`;
            }
        };

        // Test direct API call
        async function testDirectAPI() {
            const resultDiv = document.getElementById('directAPIResult');
            resultDiv.innerHTML = 'Testing direct API...';
            
            try {
                const token = localStorage.getItem('adminToken');
                if (!token) {
                    resultDiv.innerHTML = '<span class="error">❌ No token found</span>';
                    return;
                }
                
                const response = await fetch('http://localhost:4000/admin/calendar-occupancy?year=2025&month=08', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <span class="success">✅ Direct API Success!</span>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">❌ Direct API Error: ${error.message}</span>`;
            }
        }

        // Test through service (simulated)
        async function testThroughService() {
            const resultDiv = document.getElementById('serviceResult');
            resultDiv.innerHTML = 'Testing through service...';
            
            try {
                // Simulate the apiService logic
                const API_BASE_URL = 'http://localhost:4000';
                const token = localStorage.getItem('adminToken');
                
                if (!token) {
                    resultDiv.innerHTML = '<span class="error">❌ No token found</span>';
                    return;
                }
                
                const params = new URLSearchParams();
                params.append('year', '2025');
                params.append('month', '08');
                
                const endpoint = `/admin/calendar-occupancy?${params.toString()}`;
                const url = `${API_BASE_URL}${endpoint}`;
                
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                };

                console.log('Making request to:', url);
                console.log('With config:', config);
                
                const response = await fetch(url, config);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('Service response:', result);
                
                // Simulate the data extraction logic
                const data = result.data || result;
                
                resultDiv.innerHTML = `
                    <span class="success">✅ Service Success!</span>
                    <p>Found ${data.cabanas ? data.cabanas.length : 0} cabañas</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Service error:', error);
                resultDiv.innerHTML = `<span class="error">❌ Service Error: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
